<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Heathy, local delicious homemade food always made to order! If you are looking for a healthy and delicious new lunch spot, try Soup Du Jour in Bolton!"
    />
    <meta
      name="keywords"
      content="healthy, food, lunch, Bolton, Caledon, gluten-free, gluten free, vegetarian, health, sandwich, soup, salad, food, coffee, cafe, cute"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meera+Inimai&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="top">
      <div id="navBar">
        <div id="icon-container">
          <svg
            id="menuIco"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </div>
        <div id="open">
          <div id="links">
            <a href="../index.html" class="link"><p>Home</p></a>
            <a href="about.html" class="link"><p>About</p></a>
            <a href="menu.html" class="link"><p>Menu</p></a>
            <a href="photos.html" class="link"><p>Photos</p></a>
            <a href="promos.html" class="link"><p>Promotions</p></a>
            <a href="contact.html" class="link"><p>Contact</p></a>
          </div>
        </div>
      </div>
      <div id="close">
        <img id="logo" src="../images/SDJ-logo.gif" alt="Soup Du Jour Logo" />
      </div>
    </div>
    <div class="contact-container" id="main">
      <img
        src="../images/StoreFront.png"
        id="storePic"
        alt="Soup Du Jour Store Front"
      />
      <div id="mainContact">
        <h1 class="title">CONTACT US:</h1>
        <p>During Opening Hours:</p>

        <p>Contact us by phone at: <b>905-857-5557</b></p>

        <p>Monday to Friday 10AM - 5PM</p>
        <br />
        <p>
          Visit us at <b>170 McEwanDrive East</b> <br />(Goodfellow Professional
          Building) Bolton, ON L7E 4C8
        </p>
        <br />
        <p>Contact us on Social Media</p>
        <div id="socials" class="contactSocials">
          <a
            id="instaButton"
            class="button"
            href="https://www.instagram.com/soupdujour_bolton"
            target="_blank"
          >
            <img id="insta" src="../images/insta.png" alt="Instagram Logo" />
          </a>
          <a
            id="facebookButton"
            class="button"
            href="https://www.facebook.com/soupdujourbolton"
            target="_blank"
          >
            <img
              id="facebook"
              src="../images/facebook.png"
              alt="Facebook Logo"
            />
          </a>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; <span id="copyright-year"></span> Soup Du Jour</p>
    </footer>

    <script>
      document.getElementById("copyright-year").textContent =
        new Date().getFullYear();
    </script>
    <script src="../assets/script.js"></script>
